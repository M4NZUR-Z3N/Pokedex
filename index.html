<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pokedex.css">
    <link rel="icon" href="img/pokeball.ico">
    <title>Pokedex</title>
</head>

<body class="bg-light vh-100">

    <!-- Header (Logo y barra de búsqueda) -->
    <header class="bg-dark py-3 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-auto">
                    <img src="img/pokeball.png" alt="Pokeball Logo" class="img-fluid"
                        style="width: 60px; height: 60px;">
                </div>
                <!-- Barra de búsqueda -->
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="buscar form-control rounded-pill px-4 py-3 fs-5"
                            placeholder="Busca el pokemon" aria-label="Search Pokemon">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="position-relative mt-5">
        <button class="btn-sonido btn-sonido-off btn">
            <img src="img/sonidoOff.png" alt="Sonido" class="img-fluid">
        </button>
        <div class="main-content">
            <div class="container" id="cartas-wrapper">
                <div class="container-cards row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 g-4">
                    <!-- Las cartas se añaden aqui -->
                </div>
            </div>
        </div>
        <div class="center-button text-center my-4 pb-5">
            <button class="cargar-mas d-none btn btn-danger btn-lg px-5 py-3">
                Cargar más
            </button>
        </div>

        <!-- Pokedex sobrepuesta -->
        <div class="pokedex-overlay">
            <div class="pokedex-container">
                <!-- Botón izquierdo -->
                <button class="pokedex-arrow pokedex-arrow-left btn btn-lg">&lt;</button>

                <!-- La información se genera dinámicamente -->
                <div class="pokedex-main-screen"></div>
                <img src="img/pokedex.png" alt="Pokedex" class="pokedex-img">
                <div class="pokedex-name-screen"></div>
                <div class="pokedex-mode-name-screen"></div>
                <div class="pokedex-id-screen"></div>
                <div class="pokedex-generation-screen"></div>

                <!-- Botón derecho -->
                <button class="pokedex-arrow pokedex-arrow-right btn btn-lg">&gt;</button>
            </div>
        </div>
    </main>
</body>
<script src="js/pokedex.js"></script>

</html>
